<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Randevu Al</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Yeni Randevu Al</h1>
    </header>
    <main>
        <form method="POST">
            <label for="doktor_id">Doktor Se√ßin:</label>
            <select id="doktor_id" name="doktor_id" required>
                {% for doktor in doktorlar %}
                <option value="{{ doktor.id }}">{{ doktor.ad }} {{ doktor.soyad }} - {{ doktor.uzmanlik }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="tarih">Tarih:</label>
            <input type="date" id="tarih" name="tarih" required>
            <br>
            <label for="saat">Saat:</label>
            <input type="time" id="saat" name="saat" required>
            <br>
            <button type="submit">Randevu Al</button>
        </form>
    </main>
</body>
</html>
