{% extends "base.html" %}

{% block title %}Ana Sayfa{% endblock %}

{% block content %}
<div class="welcome-section">
    <h1>Hastane Randevu Sistemine Hoş Geldiniz</h1>
    <p>Sağlık hizmetlerimizden yararlanmak için lütfen giriş yapın veya kayıt olun.</p>
    
    <div class="action-buttons">
        <a href="{{ url_for('login') }}" class="btn btn-primary">Giriş Yap</a>
        <a href="{{ url_for('register') }}" class="btn">Kayıt Ol</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .welcome-section {
        text-align: center;
        padding: 4rem 1rem;
    }

    .welcome-section h1 {
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    .welcome-section p {
        margin-bottom: 2rem;
        color: #666;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
    }
</style>
{% endblock %}
